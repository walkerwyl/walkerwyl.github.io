title: Hacker-Blog
description: "My Learning Blog"
author:
  name: "walkerwyl"
  email: "wang_yu_song@yeah.net"
  url: "https://walkerwyl.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

